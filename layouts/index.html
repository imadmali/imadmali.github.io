{{ define "main" }}
<div class="custom-logo"></div>
    <main aria-role="main">
        <div>
          <!---
            <h1>{{ .Site.Title }}</h1>
          --->

                <p>{{.Content}}</p>
            {{- with .Site.Params.homeSubtitle }}
                <p>{{.}}</p>
            {{- end }}

            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
